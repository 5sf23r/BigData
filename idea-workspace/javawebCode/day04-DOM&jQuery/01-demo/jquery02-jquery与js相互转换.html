<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery02-jquery与js相互转换</title>
    <script src="../js/jquery-1.4.2.js" ></script>
    <script>

        $(function () {
            //1.获取jquery的一个对象
            var d1 = $("#d1");
            console.log(d1);
            //2.获取js的一个对象
            var dd = document.getElementById("d1");
            console.log(dd);
            //总结：jQuery对象 是把 js对象 重新包装了一次
            //jQuery对象的第0号元素，就是被包装的js对象

            //3.jQuery对象 转换为  js对象
            var jsobj = d1[0];
            console.log(jsobj);
            //4.js对象  转换为 jQuery对象
            var jqobj = $(dd);
            console.log(jqobj);
            //5.jQuery获取所有的div元素，共四个
            var $divs = $("div");
            console.log($divs);
            console.log($divs[0]);
            console.log($divs[1]);
            console.log($divs[2]);
            console.log($divs[3]);
            console.log($divs[4]);//如果超出了数组的范围，返回结果undefined未定义
        });

    </script>
</head>
<body>
    <div id="d1"></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
