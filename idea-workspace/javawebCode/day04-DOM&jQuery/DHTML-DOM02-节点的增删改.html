<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>节点的增删改查</title>
<!--加入样式表-->
<style type="text/css">
div {
	border:#0099FF 1px solid;
	height:60px;
	width:120px;
	margin:20px 0px 20px 20px;
	padding:10px 0px 0px 20px;
	}
	
#div_1{
	background-color:#00FFFF;
	}
	
#div_2{
	background-color:#FF3399;
	}
	
#div_3{
	background-color:#0000FF;
	}
	
#div_4{
	background-color:#FFFF66;
	}
</style>

<script type="text/javascript">

    function addNode(){
        /*创建一个节点，并把新节点添加到页面中*/
        //1.创建一个新的div节点：createElement("元素名称")
        var newdiv = document.createElement("div");
        newdiv.style.backgroundColor = "#00FFFF";//添加样式
        newdiv.innerText="div区域1";
        //2.获取父节点对象：body对象，返回的是一个数组，数组的下标第0个元素就是body
        var body = document.getElementsByTagName("body")[0];
        //3.将newdiv插入到body中，排序往后添加
        /*body.appendChild(newdiv);*/

        //4.1先获取div_2的节点：在该节点前面插入
        var div2 = document.getElementById("div_2");
        //4.2确定 新节点依然是 body的孩子节点
        body.insertBefore(newdiv , div2);
    }

    function deleteNode(){
        //1.获取父节点对象：body
        var body = document.getElementsByTagName("body")[0];
        //2.获取子节点对象：div_2
        var div2 = document.getElementById("div_2");
        //3.父节点删除其中一个子节点
        body.removeChild(div2);
    }

    function updateNode(){
        //1.获取父节点对象：body
        var body = document.getElementsByTagName("body")[0];
        //2.获取被替换的节点对象：div3
        var div3 = document.getElementById("div_3");
        //3.生成一个新节点
        var newdiv = document.createElement("div");
        //4.把div3替换成新节点
        body.replaceChild(newdiv,div3);
    }

    function copyNode(){
        //1.先获取div的对象
        var div4 = document.getElementById("div_4");
        //2.再获取body对象
        var body = document.getElementsByTagName("body")[0];
        //3.克隆div对象
        //不写参数默认是false，表示克隆样式，不能克隆内容
        //如果参数是true，表示完全克隆，包含内容
        var newdiv = div4.cloneNode(true);
        //4.追加克隆的div对象
        body.appendChild(newdiv);
    }

</script>

</head>



<body class="b1">
    <div id="div_1">
		
    </div>
    
    <div id="div_2">
    div区域2
    </div>
    
    <div id="div_3">
   	 div区域3
    </div>
    
    <div id="div_4">
    div区域4
    </div>
    
    <hr />
    <input type="button" value="创建并添加节点" onclick="addNode()" />
    <input type="button" value="删除节点" onclick="deleteNode()" />
    <input type="button" value="替换节点" onclick="updateNode()" />
    <input type="button" value="克隆节点" onclick="copyNode()" />

</body>
</html>
