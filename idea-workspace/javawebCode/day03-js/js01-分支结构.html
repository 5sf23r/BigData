<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js01-分支结构</title>
    <script>
        /*分支结构的语法 与  java里面的完全一样*/
        var a = 10;
        if (a>10) {
            alert("大于10");
        } else if (a==10) {
            alert("等于10");
        } else {
            alert("小于10");
        }

        var b = "周一";
        switch (b) {
            case "周一":
                console.log("1");
                break;
            default:console.log("默认");
        }

    </script>
</head>
<body>

</body>
</html>
