<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js02-循环结构</title>
    <script>
        /*1.for循环*/
        for (var i = 0;i<10;i++) {
            console.log(i);
        }
        /*2.while循环*/
        var a = 1;
        while(a < 10){
            a++;
        }
        /*3.do..while循环*/
        do {
            a++;
        } while(a <20);
        /*4.for/in循环：与java的foreach完全不同   */
        /*因为js是弱类型的，所以数组定义时也是弱类型，其中的元素也是弱类型的*/
        var arr = [1,"2",true,false,3.4,null];//js的数组使用中括号
        for (var i in arr) {
            /*特别注意，输出的i是 数组中的index下标*/
            console.log(i);
        }
    </script>
</head>
<body>

</body>
</html>
