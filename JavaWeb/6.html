<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <title>html标签</title>
    <meta http-equiv="Content-type" content="text"/html; charset="UTF-8">
  </HEAD>
    <BODY>
      <hr/>标题标签
      <h1 align="right">1</h1>
      <h2 align="center">2</h2>
      <h3 align="left">3</h3>
      <h4>4</h4>
      <h5>5</h5>
      <h6>6</h6>
      <hr/>列表标签
      无序列表
      <ul type="square">
        <li>星期一</li>
        <li>星期二</li>
        <li>星期三</li>
      </ul>
      <br/>
      <ol>有序列表
        <li>春</li>
        <li>夏</li>
      </ol>
    </BODY>
</HTML>
