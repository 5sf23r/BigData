<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js06-运算符</title>
    <script>
        /*1.算术运算符： + - * /  %  -- ++   */
        /*2.逻辑运算符： ||  &&  !   */
        /*3.位运算符： |  &   */
        /*4.关系运算符：>  <  == ===  <=  >=  */
        var a = 10;
        /* if(a=20)  先进行赋值操作，那么a变成了20*/
        /* if (a=20)  相当于  if (20)    */
        /*原因  js中如果判断的值是 0或者null，代表的就是false
        *           如果是 非0 或者  非null，代表的就是true */
        if (a = 20) {
            console.log(a);
        } else {
            console.log("不相等");
        }
        /*5.赋值运算符：+= -= *= /=  %=    */
        /*6.三目运算符*/
        var y = 10>20? "大":"小";
        console.log(y);
    </script>
</head>

</body>
</html>
