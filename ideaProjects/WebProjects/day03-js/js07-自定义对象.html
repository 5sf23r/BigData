<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js07-自定义对象</title>
    <script>
        /* 创建自定义对象基本步骤：
           1.创建一个构造函数
           2.添加属性和方法
           3.使用new关键字创建对象
        * */
        /*1.构造函数就是一个普通定义的function*/
        //1.1 无参构造，没有属性和方法
        function Person(){

        }
        //创建对象
        var p = new Person();
        console.log(p);
        //添加属性
        p.name="小明";
        p.age=19;
        //添加方法
        p.say = function(){
            alert("您好");
        }
        //调用属性和方法
        console.log(p.age);
        console.log(p["name"]);//特别注意：["key"]
        p.say();

        //2.有参构造函数
        function Person(name,age) {
            this.age = age;
            this.name = name;
            this.say = function(){
                alert("大家好");
            }
        }
        var p = new Person("翠花",18);
        console.log(p.name);
        console.log(p["age"]);
        p.say();
        //3.直接量定义对象
        console.log(p);
        //语法格式：{key1:value1,key2:value2,key3:value3......}
        var p = {
            name:"小黄",
            age:19,
            say:function () {
                alert("我是小黄");
            }
        };
        console.log(p);
    </script>
</head>
<body>

</body>
</html>
