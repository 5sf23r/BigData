<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js05-函数</title>
    <script>

        /*js中的复杂数据类型：function*/
        /*1.定义函数的语法格式：三种 ,第一种和第三种必须掌握！！！！第二种了解 */
        //1.1 普通定义方式
        function f1() {
            console.log("无参的函数");
        }
        function f2(a,b,x){
            console.log(x);
            return a-b;
        }
        //1.2 动态的定义一个函数
        /*小括号中可以有N个参数，但是前N-1个是形参，最后一个是方法体  */
        var f3 = new Function("a","b","return a-b");
        console.log(f3);
        //1.3 匿名函数的定义方式
        var f4 = function(a,b){
            return a-b;
        }

        /*2.函数的调用*/
        f1();
        console.log(f2(1,2,3));
        console.log(f3(4,5));
        console.log(f4(6,7));
        /*3.函数的调用：扩展*/
        f1(1,2,3,4);/*参数列表可以随意定义长度，参数的个数不确定*/
        f2(1,2);/*参数列表如果参数较少时，其他参数是undefined未定义的*/
        console.log(typeof f4);//打印函数的类型

    </script>
</head>
<body>

</body>
</html>
