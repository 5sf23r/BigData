<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>二级联动菜单</title>
<script>

	function selectCity(obj){
		//1.定义一个json对象，描述省与市之间的关系
		var data = {
			"北京市":["海淀区","朝阳区","丰台区"],
			"河北省":["石家庄","唐山","秦皇岛"],
			"辽宁省":["沈阳","大连","鞍山"],
			"山东省":["青岛","济南","烟台"]
		}
		//2.获取第一级下拉框的内容：value值
		var s1 = document.getElementById("province").value;
		console.log(s1);
		//3.根据s1的值，获取json数据中的数组
		//s1代表的是json的key，数组就是json中s1对应的value
		var citys = data[s1];
		console.log(citys);
		//4.把citys数组，循环遍历，然后插入到二级下拉框中
		var s2 = document.getElementById("city");//二级下拉框对象
		s2.innerHTML = "<option>--请选择--</option>";//每一次选择时，先清空原来的HTML
		for (var i = 0; i<citys.length; i++) {
			s2.innerHTML += "<option>"+citys[i]+"</option>";
		}

	}
		
</script>

</head>

<!--  json对象:
{
	"北京市":["海淀区","朝阳区","丰台区"],
    "河北省":["石家庄","唐山","秦皇岛"],
    "辽宁省":["沈阳","大连","鞍山"],
    ""山东省":["青岛","济南","烟台"]
}
-->
<body>
<select id="province" onchange="selectCity(this)">
	<option>--选择省市--</option>
	<option>北京市</option>
	<option>河北省</option>
	<option>辽宁省</option>
	<option>山东省</option>
</select>


<select id="city">
	<option>--选择城市--</option>
</select>
</body>

</html>
