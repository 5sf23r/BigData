<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>好友列表</title>
<style type="text/css">
table {
	border:#0099FF 1px solid;
	width:100px;
	border-collapse:collapse;
	}
	
table td{
	border:#0066FF 1px solid;
	background-color:#FF9900;
	text-align:center;
	}
	
table td div {
	background-color:#FFFF99;
	text-align:left;
	}
	
table td a:link, table td a:visited {
	color:#00ffFF;
	text-decoration:none;
	}
	
table td a:hover {
	color:#00CC00;
	}

/*
使用display属性:如果取值为none就是隐藏标签。
*/
table td div {
	display:none;
	}

.open {
	display:block;/*显示div*/
	}
	
.close {
	display:none;/*不显示div*/
	} 

</style>

<script type="text/javascript">

	function openDiv(obj){
		//1.确定obj是什么？？这是超链接 a
		console.log(obj);
		//2.确定 --> 好友 a 与  好友列表 div 的关系 : 并列的兄弟关系
		console.log(obj.nextSibling.nextSibling);
		//3.给div添加打开的样式
		var div = obj.nextSibling.nextSibling;//这就是div 好友列表
		/*div.className="open";*/
		//4.需要判断，如果好友列表原来是展开的，那么就关闭
		         //   如果好友列表原来是关闭的，那么就展开
		if (div.className == "open") {//如果打开状态，点击就关闭
			div.className="close";
		} else {//如果关闭状态，点击就打开
			div.className="open";
		}
		//5.当点击其中一个好友时，其他好友是自动关闭状态的
		//先获取所有的div，共四个
		var divs = document.getElementsByTagName("div");//数组
		for (var i = 0; i<divs.length ; i++) {
			//已经确定了一个div，在第3步已获得，是你当前点击的那个div
			//剩下的三个div，状态设置关闭即可
			if (div != divs[i] ) {
				divs[i].className="close";
			}
		}




	}

</script>

</head>


<body>
<table>
	<tr>
		<td>
			<a href="javascript:void(0)" onclick="openDiv(this)">君王好友</a>

</html>
