<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>二级联动菜单</title>
    <script>
      function selectCity(thisobj){
	var cities = {
	  "北京市":["海淀区","朝阳区","丰台区"],
	  "河北省":["石家庄","唐山","秦皇岛"],
	  "辽宁省":["沈阳","大连","鞍山"],
	  "山东省":["青岛","济南","烟台"]
	}
        //1. 用户选中的省市信息
	var province = document.getElementById("province").value;
        //2. 根据省市信息获取对应的城市信息
	var city = cities[province];
        //3. 将获取到的城市添加到第二个下拉框当中
        //3.1 获取第二个下拉框
	var sel = document.getElementById("city");
        //清空第二个下拉框
        //通过设置第二个下拉框的html内容来控制内容清空
	sel.innerHTML = "<option>--请选择--</option>"
        //3.2 循环添加城市信息
	for(var i=0;i<city.length;i++){
	  sel.innerHTML += "<option>"+city[i]+"</option>"
	}
      }
      </script>
  </head>
  <body>
    <select id="province" onchange="selectCity(this)">
      <option>--选择省市--</option>
      <option>北京市</option>
      <option>河北省</option>
      <option>辽宁省</option>
      <option>山东省</option>
    </select>
    <select id="city">
      <option>--选择城市--</option>
    </select>
  </body>
</html>
