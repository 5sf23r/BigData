    <title>新闻广告</title>
    <style type="text/css">
      <!-- 伪元素选择器 -->
      a:link,a:visited {
	  color:#FF9900;
	  text-decoration:none;
	  font-size:15px;
      }
      a:hover {
	  color:#0099FF;
      }
      .newsstyle {
	  border:#0099FF 1px solid;
	  font-size:16px;
	  width:400px;
      }
      /*
预先定一些选择器
     */
      .max {
	  border:#0099FF 1px solid;
	  font-size:20px;
	  color:#FF0000;
	  background-color:#CCFFFF;
	  width:400px;
      }
      .min {
	  border:#0099FF 1px solid;
	  font-size:12px;
	  color:#0000FF;
	  background-color:#FFFFFF;
	  width:400px;
      }
    </style>
    <script type="text/javascript">
      function resize(obj){
        //将用户传入的参数作为div的样式值使用
        //1. 获取div对象
        var newstext = document.getElementById("newstext");
        //2. 设置div身上的样式值
	newstext.className = obj;
      }
    </script>
  </head>
  <body>
    <h2>这是一个大新闻.</h2>
    <a href="javascript:void(0)" onclick="resize('min')">小字体</a> 
    <a href="javascript:void(0)" onclick="resize('newsstyle')">中字体</a> 
    <a href="javascript:void(0)" onclick="resize('max')">大字体</a>
