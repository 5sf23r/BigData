<!DOCtype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html" charset="UTF-8" />
    <title>div盒子模型+css层叠样式表</title>
    <style type="text/css">
      #div1{
          color:#ABC123;
          background:#123ABC;
      }
      .class1{
          color:#DDC123;
          background:#12FFBC;
      }
    </style>
  </head>
  <body>
    <div id="div1">我是第一个div</div>
    <div id="div2" class="class1">我是第二个div</div>
    <div>我是一个div</div>
    <span class="class1">我是一个span</span>
    <span>我是一个span</span>
  </body>
</html>
