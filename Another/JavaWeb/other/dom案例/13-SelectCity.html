<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>二级联动菜单</title>
<script>
	function selectCity(obj){
		data = {
			"北京市":["海淀区","朝阳区","丰台区"],
			"河北省":["石家庄","唐山","秦皇岛"],
			"辽宁省":["沈阳","大连","鞍山"],
			"山东省":["青岛","济南","烟台"]
		}
		var prov = document.getElementById("province").value;
		var citys = data[prov];
		var citydiv = document.getElementById("city");
		citydiv.innerHTML = "<option>--请选择--</option>"
		for(var i=0;i<citys.length;i++){
			citydiv.innerHTML += "<option>"+citys[i]+"</option>"
		}
		
	}
		
</script>

<body>
<select id="province" onchange="selectCity(this)">
	<option>--选择省市--</option>
