<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>表单标签</title>
	</HEAD>
	<BODY>
		<form action="http://www.tmooc.cn" method="get" >
			姓名：<input type="text" name="username" value="123" size='7'/>

			性别：<input type="radio" name="gender" value="male" />男

			爱好：<input type="checkbox" name="like" value="eat" checked="checked"/>吃

				 <input type="checkbox" name="like" value="sleep" checked="checked"/>睡
				 <br/>

				<option>--请选择--</option>
				<option >北京</option>
				<option>上海</option>
				<option>成都</option>
				<option selected="selected" value="wuhan">武汉</option>
			<select>

			<input type="submit" />
