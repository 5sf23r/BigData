<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>HTML标签</title>
		
	</HEAD>
	<BODY>
		<!--HTML标签属性-->
		<font color='red' size=7>我是一个font</font>
		<hr/>
		<h1 align="center">一级标签</h1>
		<h2 align="right">二级标签</h2>
		<h3>三级标签</h3>
		<h4>四级标签</h4>
		<h5>五级标签</h5>
		<h6>六级标签</h6>
		<hr/>
		<h3>列表标签</h3>
		<h4>无序列表</h4>
		<ul type="disc">
			<li>spring</li>
			<li>summer</li>
			<li>auto</li>
			<li>winter</li>
		</ul>
		<hr />
		<h4>有序列表</h4>
		<ol>
			<li>阿一</li>
			<li>阿二</li>
			<li>毛毛</li>
		</ol>
		<hr />
		<h3>图片标签</h3>
		<img src="5.jpg" alt="此处是导航栏" width="50%" height="50%" />
		<h3>锚标签</h3>
		<a href="http://www.tmooc.cn" target="_self">点击跳转到tmooc</a>
		
	</BODY>
</HTML>
