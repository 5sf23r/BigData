<title>好友列表</title>
<style type="text/css">
table {
	border:#0099FF 1px solid;
	width:100px;
	border-collapse:collapse;
	}
	
table td{
	border:#0066FF 1px solid;
	background-color:#FF9900;
	text-align:center;
	}
	
table td div {
	background-color:#FFFF99;
	text-align:left;
	}
	
table td a:link, table td a:visited {
	color:#00ffFF;
	text-decoration:none;
	}
	
table td a:hover {
	color:#00CC00;
	}

/*
使用display属性:如果取值为none就是隐藏标签。
*/
table td div {
	display:none;
	}

.open {
	display:block;
	}
	
.close {
	display:none;
	} 

</style>

<script type="text/javascript">
	function openDiv(thisobj){
		//1.点击a标签展示div
			//找到a标签兄弟标签div
			//调用一个nextSibling获取到的是一个空格，再次调用nextSibling才是div对象
		var div = thisobj.nextSibling.nextSibling;
		//当前点击的div做出display的修改，而其他div全部关闭。
		//找到全部的div，判断其中不是点击的div，然后将这些div全部关闭。
		var divs = document.getElementsByTagName("div");
		for(var i=0;i<divs.length;i++){
			//依次判断当前数组中的div是否为选中的div
			if(divs[i] != div){
				divs[i].style.display = "none";
			}
		}
		
		//修改div对象身上的display样式内容，修改为display:block;
		//判断当前div是否打开，如果打开则关闭，如果关闭则打开。
		if(div.style.display == "block"){
			div.style.display = "none";
		}else{
			div.style.display = "block";
		}
		
		
	}

</script>
