<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>数组</title>
	<!--
		数组一种可以包含类型不同，长度可变数据的数据结构
		数组本省也是一个对象，同事还有直接量的定义方式
		而对应的数组对象Array上提供了数组具有的属性和方法
			-->
	<script type="text/javascript">
	//1.定义数组
	var arr1 = new Array();//空数组
	var arr2 = new Array(3);//初始指定长度数组
	var arr3 = new Array(1,2,3,"a",true);//初始值为指定内容的数组
	var arr4 = [1,"aa",true,new Object()];//数组直接量定义数组
	//2.访问数组
	console.log(arr4[1]);
	//3.修改数组
	arr4[2] = false;
	console.log(arr4);
	//4.增加元素
	arr4[4] = "xxx";
	console.log(arr4);

	arr4.push("yyy");
	console.log("sss"+arr2);
	//5.移除元素
	arr4.pop();
	console.log(arr4);

	arr4.shift()
	console.log(arr4);
	//6.遍历元素
	for(var i =0;i<arr4.length;i++){
		console.log(arr4[i]);
	}
	</script>
</body>
</html>
