<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>语句</title>
	
</head>
<body>
	<script type="text/javascript">
		//1.判断语句
		var num1 = 3;
		if(num1 == 4){
			console.log("哈哈");
		}else{
			console.log("呵呵");
		}
		if(num1 = 4){
			console.log("哈哈");
		}else{
			console.log("呵呵");
		}
	</script>
</body>
</html>
