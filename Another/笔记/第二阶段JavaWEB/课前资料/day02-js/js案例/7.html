<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>对象 - 内置对象</title>
	<!--
		Number String Boolean Function Array
		Global
		-->
	<script type="text/javascript">
		//Global对象
		console.log(parseInt("123"));//123
		console.log(parseInt("123.321"));//123
		console.log(parseInt("abc"));//NaN
		console.log(parseInt("123abc321"));//123
		console.log(parseFloat("123.321"));//123.321
		console.log(parseFloat("123abc.321"));//123
		console.log(NaN == NaN); //false
		console.log(isNaN("abc"));//true


		var str = "alert(3+2)"
		eval(str);//eval会调用底层的解释器将str中的文本当做代码去解释执行，所以会得到一个alert 5。

		//Math对象
		console.log(Math.ceil(3.1))
		console.log(Math.floor(3.9))
		console.log(Math.round(3.1))
		console.log(Math.round(3.9))
		console.log(Math.random())


		//Java中用到的正则是Partten类型
		//正则表达式对象lishuai@tedu.cn
		var re1 = new RegExp("^\\w+@\\w+(\\.\\w+)+$");//
		var re2 = /^\w+@\w+(\.\w+)+$/      //   /partten/定义正则不用转义
		console.log(re2.test("lishuai@tedu.cn"));
		
	</script>
</body>
</html>
