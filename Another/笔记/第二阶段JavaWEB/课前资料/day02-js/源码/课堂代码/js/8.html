<!DOCTYPE HTML>
<html>
	<head>
		<title>对象 - 内置对象</title>
		<!--
			Object
			Number String Boolean Fucntion Array RegExp 
			Global Math Date
		-->		
		<script type="text/javascript">
			//Global对象
			console.log(parseInt("123"))
			console.log(parseInt("123.321"))
			console.log(parseInt("abc"))
			console.log(parseInt("123abc321"))
			console.log(parseFloat("123"))
			console.log(parseFloat("123.321"))
			console.log(parseFloat("abc"))
			console.log(parseFloat("123abc321"))
			console.log(NaN == NaN)
			console.log(isNaN("abc"))
			var str = "console.log(3+2)"
			eval(str)

			//Math对象
			console.log(Math.ceil(3.1))
			console.log(Math.floor(3.9))
			console.log(Math.round(3.1))
			console.log(Math.round(3.9))
			console.log(Math.random())

			//正则表达式对象 
			var re1 = new RegExp("^\\w+@\\w+(\\.\\w+)+$")
			var re2 = /^\\w+@\\w+(\\.\\w+)+$/
			console.log(re1.test("piaoqian@tedu.cn"))
		</script>
	</head>
	<body>
		
	</body>
</html>
