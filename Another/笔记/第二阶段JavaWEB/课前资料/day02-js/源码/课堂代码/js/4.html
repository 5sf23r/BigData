<!DOCTYPE HTML>
<html>
	<head>
		<title>变量定义</title>
		
		<script type="text/javascript">
			//1.js中有数据类型的概念 但是引用是没有类型的 同一个引用可以先后等于不同类型的数值
			var v1 = "abc";
			v1 = 123;
			v1 = true;
			console.log(v1)
			//2.js中定义引用时 可以写或不写var关键字 如果写了var 则该变量是局部变量 在当前范围内起作用 而如果不写 var 则无论定义在哪里都是一个全局变量 在其他位置中也可以访问到
			function mx(){
				v2 = "xyz"
			}
			mx()
			console.log(v2)

			//3.typeof可以判断引用指向的当前数据的类型
			var v3 = 123;
			v3 = "123"
			v3 = true
			v3 = null
			v3 = undefined
			console.log(typeof(v3))
		</script>
	</head>
	<body>
		
	</body>
</html>
