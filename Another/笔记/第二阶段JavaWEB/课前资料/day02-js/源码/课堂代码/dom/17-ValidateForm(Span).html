<html>
	<head>
		<title>表单页面</title>
		<script>
			/*
				描述信息处理
			*/
			function mouseIn(){
				var desc = document.getElementById("desc");
				if(desc.value == "请输入描述信息~！"){
					desc.value="";
				}
			}
			/*
				描述信息处理
			*/
			function mouseOut(){
				var desc = document.getElementById("desc");
				if(desc.value == ""){
					desc.value="请输入描述信息~！";
				}
			}
			
			/*
				表单提交时的数据校验
			*/
			function checkData(){
				var canSub = true;
				canSub = checkDescription("描述信息不能为空！") && canSub;
				canSub = checkLike("爱好不能为空！") && canSub;
				canSub = checkNull("username","用户名不能为空！") && canSub;
				canSub = checkNull("password","密码不能为空！") && canSub;
				canSub = checkNull("password2","确认密码不能为空！") && canSub;
				canSub = isPassSame("两次密码不一致！");
				canSub = checkGender("性别不能为空!") && canSub;
				canSub = checkNull("nickname","昵称不能为空！") && canSub;
				canSub = checkNull("email","邮箱不能为空！") && canSub;
				canSub = checkEmail("邮箱格式不正确！");
				canSub = checkNull("img","头像不能为空！") && canSub;
				canSub = checkNull("valistr","验证码不能为空！") && canSub;
				
				return canSub;
			}
			
			
			/*
				数据校验――通用非空校验
			*/
			function checkNull(name,msg){
				setMsg(name,"");
				var inp = document.getElementsByName(name)[0];
				if(inp.value ==null || inp.value == ""){
					setMsg(name,msg);
					return false;
				}
				return true;
			}
			
			/*
				数据校验――两次密码不一致校验
			*/
			function isPassSame(msg){
				var password = document.getElementsByName("password")[0].value;
				var password2 = document.getElementsByName("password2")[0].value;
				if(password !='' && password2!='' && password!=password2){
					setMsg("password2","")
					setMsg("password2",msg);
					return false;
				}
				return true;
			}
			
			/*
				数据校验――性别非空校验
			*/
			function checkGender(msg){
				setMsg("gender","");
				var genders = document.getElementsByName("gender");
				var gender_flag = false;
				for(var i = 0;i<genders.length;i++){
					if(genders[i].checked == true){
						gender_flag = true;
					}
				}
				if(gender_flag == false){
					setMsg("gender",msg);
				}
				return gender_flag;
			}
			
			/*
				数据校验――爱好非空校验
			*/
			function checkLike(msg){
				setMsg("like","");
				var likes = document.getElementsByName("like");
				var like_flag = false;
				for(var i = 0;i<likes.length;i++){
					if(likes[i].checked == true){
						like_flag = true;
					}
				}
				if(like_flag == false){
					setMsg("like",msg);
					return false;
				}
				return true;
				
			}
			/*
				数据校验――描述信息非空校验
			*/
			function checkDescription(msg){
				setMsg("desc","");
				var desc = document.getElementsByName("desc")[0];
				if(desc.value == "请输入描述信息~！"){
					setMsg("desc",msg);
					return false;
				}
				return true;
			}
			
		/*
			校验数据――校验邮箱格式
			xxxxx@xxxx.xx.xx.xx
			^\w+@\w+(\.\w+)+$

			在js中正则表达式也是一个对象
			定义一个正则表达式对象
				var reg = /^\w+@\w+(\.\w+)+$/;
				var reg = new RegExp("^\w+@\w+(\.\w+)+$");
		*/
		function checkEmail(msg){
			var email = document.getElementsByName("email")[0];
			if(email.value!=""){
				setMsg("email","");
				if(!/^\w+@\w+(\.\w+)+$/.test(email.value)){
					setMsg("email",msg);
					return false;
				}
			}
			return true;
		}


			function setMsg(name,msg){
				document.getElementById(name+"_msg").innerHTML="<font color='red' size='-1'>"+msg+"</font>";
			}
		</script>
	</head>
	<body>
		<form action="http://localhost:8080" method="POST" onsubmit="return checkData()">
			<table border="1px" align="center" cellpadding="10px" cellspacing="0px" borderColor="red" bgcolor="pink">
				<caption><font color="red" size="6">注册表单</font></caption>
				<input type="hidden" name="id" value="9527"/>
				<tr>
					<td>用户名:</td>
					<td>
						<input type="text" name="username" />
						<span id="username_msg"></span>
					</td>
				</tr>
				<tr>
					<td>密码:</td>
					<td>
						<input type="password" name="password"/>
						<span id="password_msg"></span>
					</td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td>
						<input type="password" name="password2"/>
						<span id="password2_msg"></span>
					</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input type="radio" name="gender" value="男"/>男
						<input type="radio" name="gender" value="女"/>女
						<span id="gender_msg"></span>
					</td>
				</tr>
				<tr>
					<td>昵称：</td>
					<td>
						<input type="text" name="nickname"/>
						<span id="nickname_msg"></span>
					</td>
				</tr>
				<tr>
					<td>邮箱：</td>
					<td>
						<input type="text" name="email"/>
						<span id="email_msg"></span>
					</td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td>
						<input type="checkbox" name="like" value="lq"/>篮球
						<input type="checkbox" name="like" value="zq"/>足球
						<input type="checkbox" name="like" value="qq"/>铅球
						<input type="checkbox" name="like" value="blq"/>玻璃球
						<span id="like_msg"></span>
					</td>
				</tr>
				<tr>
					<td>客户类型：</td>
					<td>
						<select name="type">
							<option value="pm">平民</option>
							<option value="sxdy">少先队员</option>
							<option value="gqty">共青团员</option>
							<option value="ybdy">预备党员</option>
							<option value="zsdy">正式党员</option>
						</select>
						<span id="type_msg"></span>
					</td>
				</tr>
				<tr>
					<td>头像：</td>
					<td>
						<input type="file" name="img"/>
						<span id="img_msg"></span>
					</td>
				</tr>
				<tr>
					<td>描述信息：</td>
					<td>
						<textarea id="desc" rows="5" cols="45" name="desc" onfocus="mouseIn()" onblur="mouseOut()">请输入描述信息~！</textarea>
						<span id="desc_msg"></span>
					</td>
				</tr>
				<tr>
					<td>验证码：</td>
					<td>
						<input type="text" name="valistr"/>
						<img src="1.jpg" width="100px" height="20px"/>
						<span id="valistr_msg"></span>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<input type="submit" value="提 交"/>
						<input type="reset" value="重 置"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
