<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>创建表格</title>
<!-- 定义一些样式,将来给表格用 -->
<style type="text/css">
table{
	border:#0099FF 1px solid;
	width:600px;
	border-collapse:collapse;
	}
	
table td{
	border:#0099FF 1px solid;
	padding:10px 20px 3px 1px; 
	}
</style>
<script type="text/javascript">
	function createTable(){
		//var tab = document.createElement("table")
		//var tr = document.createElement("tr")
		//var td = document.createElement("td")
		//td.innerText="1行1列"
		//tr.appendChild(td)
		//tab.appendChild(tr)
		//document.getElementById("xx").appendChild(tab)

		document.getElementById("xx").innerHTML="<table><tr><td>1行1列</td></tr></table>"
	}
	function createTable2(){
		var tab = document.createElement("table")
		for(var i = 1;i<=5;i++){
			var tr = document.createElement("tr")
			tab.appendChild(tr)
			for(var j=1;j<=6;j++){
				var td = document.createElement("td")
				td.innerText=i+"行"+j+"列"
				tr.appendChild(td)
			}
		}
		document.getElementById("xx").appendChild(tab)
	}
	function createTable3(){
		var row = document.getElementById("row").value
		var col = document.getElementById("col").value
		
		var tab = document.createElement("table")
		for(var i = 1;i<=row;i++){
			var tr = document.createElement("tr")
			tab.appendChild(tr)
			for(var j=1;j<=col;j++){
				var td = document.createElement("td")
				td.innerText=i+"行"+j+"列"
				tr.appendChild(td)
			}
		}
		document.getElementById("xx").appendChild(tab)
	}
</script>
</head>

<body>
<div id="div_id">
	
</div>

<input type="button" value="创建表格" onclick="createTable()" /><br />

<input type="button" value="创建表格(5行6列)" onclick="createTable2()" /><br />

行数:<input type="text" name="row" id="row"/><br />
列数:<input type="text" name="col" id="col"/><br />
<input type="button" name="createButton" value="创建表格(行列用户输入)" onclick="createTable3()" />
<div id="xx">
</div>
</body>
</html>
