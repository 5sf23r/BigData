<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>节点的增删改查</title>
<!--加入样式表-->
<style type="text/css">
div {
	border:#0099FF 1px solid;
	height:60px;
	width:120px;
	margin:20px 0px 20px 20px;
	padding:10px 0px 0px 20px;
	}
	
#div_1{
	background-color:#00FFFF;
	}
	
#div_2{
	background-color:#FF3399;
	}
	
#div_3{
	background-color:#0000FF;
	}
	
#div_4{
	background-color:#FFFF66;
	}
</style>

<script type="text/javascript">
	function addNode(){
		//1.新建一个div
		var div = document.createElement("div");
		div.innerHTML="<font color=red>我自己创建的div</font>"

		//2.获取body标签
		var body = document.getElementsByTagName("body")[0]

		//body.appendChild(div)
		body.insertBefore(div,document.getElementById("div_3"))
	}

	function deleteNode(){
		//1.获取div_3
		var div_3 = document.getElementById("div_3")
		//2.获取div_3的父标签
		var parent = div_3.parentNode
		//3.从父标签中删除div_3
		parent.removeChild(div_3)
		
	}

	function updateNode(){
		//1.创建新节点
		var div = document.createElement("div")
		div.innerHTML = "嘻嘻嘻"

		//2.获取要替换的节点
		var div_2 = document.getElementById("div_2")

		//3.从父节点上将旧节点换为新节点
		div_2.parentNode.replaceChild(div,div_2)
	}

	function clonexNode(){
		var div_4 = document.getElementById("div_4")
		var clone_div_4 = div_4.cloneNode(true)
		document.getElementsByTagName("body")[0].appendChild(clone_div_4)
	}
</script>

</head>



<body>
    <div id="div_1">
		
    </div>
    
    <div id="div_2">
    div区域2
    </div>
    
    <div id="div_3">
   	 div区域3
    </div>
    
    <div id="div_4">
    div区域4
    </div>
    
    <hr />
    <input type="button" value="创建并添加节点" onclick="addNode()" />
    <input type="button" value="删除节点" onclick="deleteNode()" />
    <input type="button" value="替换节点" onclick="updateNode()" />
    <input type="button" value="克隆节点" onclick="clonexNode()" />

</body>
</html>
