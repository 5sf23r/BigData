<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>创建表格</title>
<!-- 定义一些样式,将来给表格用 -->
<style type="text/css">
table{
	border:#0099FF 1px solid;
	width:600px;
	border-collapse:collapse;
	}
	
table td{
	border:#0099FF 1px solid;
	padding:10px 20px 3px 1px; 
	}
</style>
<script type="text/javascript">
	function createTable(){
		var div = document.getElementById("xx");

		var tab = document.createElement("table");
		var tr = document.createElement("tr");
		var td = document.createElement("td");
		td.innerText="1行1列";
		tr.appendChild(td);
		tab.appendChild(tr);

		div.appendChild(tab);
	}
	function createTable2(){
		var div = document.getElementById("xx");

		var tab = document.createElement("table");
		for(var r = 1;r<=5;r++){
			var tr = document.createElement("tr");
			for(var c=1;c<=6;c++){
				var td = document.createElement("td");
				td.innerText = r+"行"+c+"列";
				tr.appendChild(td);
			}
			tab.appendChild(tr);
		}

		div.appendChild(tab);
	}
	function createTable3(){
		var row = document.getElementById("row").value;
		var col = document.getElementById("col").value;

		
		var div = document.getElementById("xx");

		var tab = document.createElement("table");
		for(var r = 1;r<=row;r++){
			var tr = document.createElement("tr");
			for(var c=1;c<=col;c++){
				var td = document.createElement("td");
				td.innerText = r+"行"+c+"列";
				tr.appendChild(td);
			}
			tab.appendChild(tr);
		}

		div.appendChild(tab);
	}
</script>
</head>

<body>
<div id="div_id">
	
</div>

<input type="button" value="创建表格" onclick="createTable()" /><br />

<input type="button" value="创建表格(5行6列)" onclick="createTable2()" /><br />

行数:<input type="text" name="row" id="row"/><br />
列数:<input type="text" name="col" id="col"/><br />
<input type="button" name="createButton" value="创建表格(行列用户输入)" onclick="createTable3()" />
<div id="xx">
</div>
</body>
</html>
