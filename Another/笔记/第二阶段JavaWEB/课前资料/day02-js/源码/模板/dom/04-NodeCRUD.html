<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>节点的增删改查</title>
<!--加入样式表-->
<style type="text/css">
div {
	border:#0099FF 1px solid;
	height:60px;
	width:120px;
	margin:20px 0px 20px 20px;
	padding:10px 0px 0px 20px;
	}
	
#div_1{
	background-color:#00FFFF;
	}
	
#div_2{
	background-color:#FF3399;
	}
	
#div_3{
	background-color:#0000FF;
	}
	
#div_4{
	background-color:#FFFF66;
	}
</style>

<script type="text/javascript">
	function addNode(){
		var parent = document.getElementsByTagName("body")[0];
		var brother = document.getElementById("div_3");
		var div = document.createElement("div");
		div.innerText="haha";
		parent.insertBefore(div,brother);		
	}
	
	function deleteNode(){
		var div3 = document.getElementById("div_3");
		div3.parentNode.removeChild(div3);
	}	

	function updateNode(){
		//var div2 = document.getElementById("div_2");
		//div2.innerText = "hahah";
		var div = document.createElement("update Div");
		div.innerText = "hehehe";
		var div2 = document.getElementById("div_2");
		div2.parentNode.replaceChild(div,div2);
		
	}

	function copyNode(){
		var div4 = document.getElementById("div_4");
		var div4_clone = div4.cloneNode(true);
		div4.parentNode.appendChild(div4_clone);
	}


</script>

</head>



<body>
    <div id="div_1">
		
    </div>
    
    <div id="div_2">
    div区域2
    </div>
    
    <div id="div_3">
   	 div区域3
    </div>
    
    <div id="div_4">
    div区域4
    </div>
    
    <hr />
    <input type="button" value="创建并添加节点" onclick="addNode()" />
    <input type="button" value="删除节点" onclick="deleteNode()" />
    <input type="button" value="替换节点" onclick="updateNode()" />
    <input type="button" value="克隆节点" onclick="copyNode()" />

</body>
</html>
