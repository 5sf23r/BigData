<!DOCTYPE　HTML>
<html>
	<head>
		<title>div、span、p</title>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<style type="text/css">
			div{
				border-style: solid;
				border-color: red;
			}
			p{
				border-style: solid;
				border-color: green;
			}
			@import url(font.css);
		</style>
		<link rel="stylesheet" href="span.css"/>
	</head>
	<body>
		<div>
			aaa
		</div>
		<div style="border-color:yellow">
			bbb
		</div>
		<span>ccc</span>
		<span>ddd</span>
		<p>eee</p>
		<p>fff</p>
	</body>
</html>
