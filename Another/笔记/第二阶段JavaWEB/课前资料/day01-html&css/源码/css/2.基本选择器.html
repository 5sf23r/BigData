<!DOCTYPE　HTML>
<html>
	<head>
		<title>基本选择器</title>

			div{
				border-style:solid;
				border-Color:red;
			}
			.c1{
				border-style: solid;
				border-color: pink;
			}

	<body>

		<p>eee</p>
		<p class="c1">fff</p>
