<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>引入css的四种方式</title>
		<link rel="stylesheet" href="2_2.css" type="text/css" />
		<style type="text/css">
			@import url("2_1.css");
			div {
					border: 1px solid red;
					font-family: "微软雅黑";
					font-size:30px;
				}
			span {
				background-color: green;
			}
			p{
				background-color: blue;
			}
		</style>
		
	</head>
	<body>
		<div style="border: 3px solid #999;width:200px;height:200px;">
			我是一个div<br/>我是一个div
		</div>
		<div>我是一个div</div>
		<div>我是一个div</div>
		<span>我是一个span</span>
		<span>我是一个span</span>
		<span>我是一个span</span>
		<p>我是一个p</p>
		<p style="background-color: #995522;">我是一个p</p>
		<p>我是一个p</p>
	</body>
</html>
