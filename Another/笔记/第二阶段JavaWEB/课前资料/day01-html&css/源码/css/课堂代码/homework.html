<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>html作业</title>
	</head>
	<body>
		<form action="#" method="POST">
			<table align="center" border="1px" cellpadding="5px" cellspacing="0px" bgcolor="#F5DEB3" bordercolor="#FF1493">
				<caption>
					<font color="#FF1493" size="6" face="黑体">注册表单</font>
				</caption>
				<tr>
					<td>用户名:</td>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="password"/></td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td><input type="password" name="repassword"/></td>
				</tr>
				<tr>
					<td>昵称:</td>
					<td><input type="text" name="nickname"/></td>
				</tr>
				<tr>
					<td>邮箱:</td>
					<td><input type="text" name="email"/></td>
				</tr>
				<tr>
					<td>头像:</td>
					<td><input type="file" name="photo" /></td>
				</tr>
				<tr>
					<td>性别:</td>
					<td>
						<input type="radio" name="gender" value="male"/>男 
						<input type="radio" name="gender" value="female"/>女
					</td>
				</tr>
				<tr>
					<td>爱好:</td>
					<td>
						<input type="checkbox" name="like" value="eat"/>吃饭
						<input type="checkbox" name="like" value="sleep"/>睡觉
						<input type="checkbox" name="like" value="heat"/>打豆豆
					</td>
				</tr>
				<tr>
					<td>所在城市:</td>
					<td>
						<select name="city">
							<option value="bj">北京</option>
							<option value="sh">上海</option>
							<option value="gz">广州</option>
							<option value="sz">深圳</option>
							<option value="tl" selected="selected">铁岭</option>
						</select>	
					</td>
				</tr>
				<tr>
					<td>自我介绍:</td>
					<td>
						<textarea name="desc" rows="5" cols="30">请输入个人描述信息</textarea>
					</td>
				</tr>
				<tr>
					<td>验证码:</td>
					<td>
						<input type="text" name="valistr"/> 
						<img src="1.jpg" width="80px" height="20px"/>
						<input type="button" value="点我换一张"/>
					</td>
				</tr>

				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="提交"/>
						<input type="reset" value="重置"/>
					</td>
				</tr>
			</table>				
		</form>
	</body>
</html>
