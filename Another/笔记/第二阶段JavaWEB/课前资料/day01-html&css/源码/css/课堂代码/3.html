<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>基本选择器</title>
		<style type="text/css">
			div {
				border: 1px solid red;
			}
			.aa{
				background-color: #2255cc;
			}
			#s2{
				background-color: #11cccc;
			}
		</style>
	</head>
	<body>
		<div>
			我是一个div<br/>我是一个div
		</div>
		<div class="aa">我是一个div</div>
		<div>我是一个div</div>
		<span>我是一个span</span>
		<span id="s2">我是一个span</span>
		<span class="aa">我是一个span</span>
		<p class="aa">我是一个p</p>
		<p>我是一个p</p>
		<p>我是一个p</p>
	</body>
</html>
