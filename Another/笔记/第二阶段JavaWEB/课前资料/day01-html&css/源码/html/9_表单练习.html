<!DOCTYPE HTML>
<html>
	<head>
		<title>注册表单练习</title>
		<meta http-equiv="Content-type" content="text/html; charset=GBK" />
	</hed>
	<!--
		隐藏的id、用户名、密码、确认密码、昵称、邮箱、头像选择、性别、爱好、自我介绍、所在城市、验证码（获取新图片按钮）、提交按钮、重置按钮
	-->
	<body>
		<form action="http://localhost:8090" method="POST">
			<table align="center" border="1px" cellpadding="7px" cellspacing="0px" borderColor="#FF1493" bgcolor="#F5DEB3">
				<caption>
					<h1><font color="#FF1493">注册表单</font></h1>
				</caption>
				<tr>
					<td>用户名：</td>									
					<td><input type="text" name="username"/></td>									
				</tr>
				<tr>
					<td>密码：</td>									
					<td><input type="password" name="password1"/></td>									
				</tr>
				<tr>
					<td>确认密码：</td>									
					<td><input type="password" name="password2"/></td>									
				</tr>
				<tr>
					<td>昵称：</td>									
					<td><input type="text" name="nickname"/></td>									
				</tr>
				<tr>
					<td>邮箱：</td>									
					<td><input type="text" name="email"/></td>									
				</tr>
				<tr>
					<td>头像：</td>									
					<td><input type="file" name="fx"/></td>									
				</tr>
				<tr>
					<td>性别：</td>									
					<td>
						<input type="radio" name="gender" value="male"/>男
						<input type="radio" name="gender" value="female"/>女
					</td>									
				</tr>
				<tr>
					<td>爱好：</td>									
					<td>
						<input type="checkbox" name="like" value="eat"/>吃饭
						<input type="checkbox" name="like" value="sleep"/>睡觉
						<input type="checkbox" name="like" value="beat"/>打豆豆
					</td>									
				</tr>
				<tr>
					<td>所在城市</td>
					<td>
						<select name="city">
							<option value="bj">北京</option>
							<option value="sh">上海</option>
							<option value="gz">广州</option>
							<option value="sz">深圳</option>
							<option value="tl" selected='selected'>铁岭</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>自我介绍：</td>									
					<td>
						<textarea name="desc" rows="5" cols="45">请输入个人描述！</textarea>
					</td>									
				</tr>
				<tr>
					<td>验证码：</td>									
					<td>
						<input type="text" name="valistr"/>
						<img src="2.gif" width="80px" height="18px"/>
						<input type="button" value="点我换一张"/>
					</td>									
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="提交" />
						<input type="reset" value="重置" />
					</td>									
				</tr>
			</table>		
		</form>
	</body>
</html>
