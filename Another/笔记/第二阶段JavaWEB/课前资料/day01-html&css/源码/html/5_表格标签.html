<!DOCTYPE HTML>
<html>
	<head>
		<title>表格标签</title>
	</head>
	<body>
		<table border="1px" cellspacing="0px" cellpadding="8px" borderColor="red" bgcolor="yellow" align="center" width="80%">
			<caption>人物表</caption>
			<tr>	
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>爱好</th>
			</tr>
			<tr>
				<td>哈利波特</td>				
				<td>男</td>				
				<td>16</td>				
				<td>扫把</td>				
			</tr>
			<tr>
				<td>伏地魔</td>				
				<td>男</td>				
				<td>36</td>				
				<td>哈利波特</td>				
			</tr>
			<tr>
				<td>孙悟空</td>				
				<td>男</td>				
				<td>500</td>				
				<td>打妖怪</td>				
			</tr>
		</table>
		<br>
		<br>
		<table border="1px" cellspacing="0px" cellpadding="8px" borderColor="red" bgcolor="yellow" align="center" width="80%">
			<tr>	
				<td colspan="2">a1</td>
				<td>a3</td>
				<td>a4</td>
			</tr>
			<tr>	
				<td rowspan="2">b1</td>
				<td>b2</td>
				<td>b3</td>
				<td>b4</td>
			</tr>
			<tr>	
				<td>c2</td>
				<td>c3</td>
				<td>c4</td>
			</tr>
		</table>
	</body>
</html>
